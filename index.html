</head>

}

	margin: 0px 360px;

}
input{
	border: 1px solid #ccc;
	width: 150px;
	height: 35px;
	cursor: pointer;
	margin-bottom: 10px;
}
</style>
<body>
	<div class="container">
		<div class="left">
			
		</div>

			<input type="button" value="冒泡排序" class="bubbleSort" /><br/>

			<input type="button" value="插入排序" class="insertSort" />
		</div>
		<div class="right"></div>
	</div>
	<script type="text/javascript" src="Util.js"></script>
	<script type="text/javascript" src="sort.js"></script>
